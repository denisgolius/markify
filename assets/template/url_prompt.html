<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    <div class="form-block url-block">
        {{- if .Msg }}<p>{{ .Msg }}</p>{{ end }}
        <form class="url-form" action="/link" method="post" autocomplete="off">
            <input type="hidden" name="type" value="url">
            <input type="text" name="data" placeholder="Paste URL to raw markdown" autofocus>{{ .InitialText }}</input>
            <button type="submit"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            <span class="light-text">or press Enter to <a href="/compose">paste text</a></span>
            <br>
            {{ template "settings" }}
        </form>
    </div>
</body>
</html>
